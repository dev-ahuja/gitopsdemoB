apiVersion: batch/v1
kind: Job
metadata:
  name: presync-verify-sbom
  namespace: gitops-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: verify-sbom
          image: ghcr.io/sigstore/cosign/cosign:v2.2.4
          args:
            - "verify-attestation"
            - "--type"
            - "spdx"
            - "--certificate-oidc-issuer"
            - "https://token.actions.githubusercontent.com"
            - "--certificate-identity-regexp"
            - "https://github.com/dev-ahuja/gitopsdemoB/.*"
            - docker.io/devenderahuja936/gitops-demo-app@sha256:48bd11d9a728d445810b2e49c2f2e4a03c88e7fa9d984ecfb1b221ad71f6a88d
          env:
            - name: COSIGN_EXPERIMENTAL
              value: "true"
